
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = 'magnus4j.Main'

jar {
    manifest {
        attributes ('Main-Class': mainClassName )
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}


test {
    testLogging {
        events 'passed'
    }
}
